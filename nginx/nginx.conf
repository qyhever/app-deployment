worker_processes  1;

events {
  worker_connections  1024;
}

http {
    # 1. 定义日志格式（无需提前初始化变量）
    log_format  mylog  '$remote_addr - $remote_user [$formatted_time] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    # 2. 在 http 块顶层用 Lua 初始化并生成时间
    access_by_lua_block {
        -- 初始化变量（避免日志中出现空值或未定义错误）
        ngx.var.formatted_time = ""
        -- 生成带毫秒的时间戳
        local now = ngx.now()  -- 当前时间戳（秒，含小数）
        local ms = math.floor(now * 1000) % 1000  -- 提取毫秒部分
        local date_str = os.date("%Y-%m-%d %H:%M:%S", now)  -- 日期时间部分
        -- 拼接成完整时间（格式：YYYY-MM-DD HH:MM:SS.sss）
        ngx.var.formatted_time = date_str .. string.format(".%03d", ms)
    }

    # DNS解析配置
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    server {
        set $formatted_time "";
        listen 80;
        server_name localhost;

        # 默认字符集
        charset utf-8;

        # 访问日志
        access_log /var/log/nginx/access.log mylog;
        error_log /var/log/nginx/error.log error;

        # 静态文件 - 优先匹配具体文件
        location ~ ^/(.+\.html)$ {
            root /usr/share/nginx/html;
            # expires 1d;
            # add_header Cache-Control "public, immutable";
        }

        # 静态文件服务 - public目录
        location /public/ {
            alias /usr/share/nginx/html/public/;
        }

        # r3-admin-front - /r3-admin路径访问(缓存资源)
        location ~ ^/r3-admin/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
            set $upstream_r3_admin_front r3-admin-front:80;
            proxy_pass http://$upstream_r3_admin_front/$1;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # r3-admin-front - /r3-admin路径访问
        location /r3-admin/ {
            set $upstream_r3_admin_front r3-admin-front:80;
            proxy_pass http://$upstream_r3_admin_front/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # r3-admin-server API - 代理/r3/api到后端服务
        location /r3/api/ {
            set $upstream_r3_admin_server r3-admin-server:9506;
            # proxy_pass http://$upstream_r3_admin_server/;
            rewrite ^/r3/api/(.*)$ /$1 break;
            proxy_pass http://$upstream_r3_admin_server;
            proxy_set_header Host $host;
            proxy_set_header Content-Type $content_type;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # pinco博客 - 根路径访问(缓存资源)
        location ~ ^/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
            set $upstream_pinco pinco:8080;
            proxy_pass http://$upstream_pinco/$1;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # pinco博客 - 根路径访问
        location / {
            set $upstream_pinco pinco:8080;
            proxy_pass http://$upstream_pinco;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 处理错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}