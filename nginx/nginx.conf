worker_processes  1;

events {
  worker_connections  1024;
}

http {
    # DNS解析配置
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;
    log_format  mylog  '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
    server {
        listen 80;
        # server_name localhost;
        server_name qyhever.com;

        # 默认字符集
        charset utf-8;

        # 访问日志
        access_log /var/log/nginx/access.log mylog;
        error_log /var/log/nginx/error.log error;

        # 静态文件 - 优先匹配具体文件
        location ~ ^/(.+\.html)$ {
            root /usr/share/nginx/html;
            # expires 1d;
            # add_header Cache-Control "public, immutable";
        }

        # 静态文件服务 - public目录
        location /public/ {
            alias /usr/share/nginx/html/;
        }

        # r3-admin-front - /r3-admin路径访问
        location ~ ^/r3-admin/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
            set $upstream_r3_admin_front r3-admin-front:80;
            proxy_pass http://$upstream_r3_admin_front/$1;
            # expires 1y;
            # add_header Cache-Control "public, immutable";
            # access_log off;
        }

        location /r3-admin/ {
            set $upstream_r3_admin_front r3-admin-front:80;
            proxy_pass http://$upstream_r3_admin_front/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # r3-admin-server API - 代理/r3/api到后端服务
        location /r3/api/ {
            set $upstream_r3_admin_server r3-admin-server:9506;
            # proxy_pass http://$upstream_r3_admin_server/;
            rewrite ^/r3/api/(.*)$ /$1 break;
            proxy_pass http://$upstream_r3_admin_server;
            proxy_set_header Host $host;
            proxy_set_header Content-Type $content_type;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # pinco博客 - 根路径访问
        location / {
            set $upstream_pinco pinco:8080;
            proxy_pass http://$upstream_pinco;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 处理错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}