# version: '3'

services:
  # pinco博客服务 - 根路径访问
  pinco:
    build:
      context: ./pinco
      dockerfile: Dockerfile
    container_name: pinco
    restart: unless-stopped
    networks:
      - app-network

  # r3-admin-front前端服务 - /r3-admin路径访问
  r3-admin-front:
    build:
      context: ./r3-admin-front
      dockerfile: Dockerfile
    container_name: r3-admin-front
    restart: unless-stopped
    networks:
      - app-network

  # r3-admin-server后端服务 - 为r3-admin-front提供API
  r3-admin-server:
    build:
      context: ./r3-admin-server
      dockerfile: Dockerfile
    container_name: r3-admin-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=9506
      - DB_TYPE=mysql
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_DATABASE=r3
      - DB_USERNAME=root
      - DB_PASSWORD=root123
      - DB_SYNC=false
      - JWT_SECRET=testsecret
      - JWT_EXPIRE=4h
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

  # Nginx服务 - 作为反向代理，处理路由和请求转发
  nginx:
    image: nginx:stable-alpine
    container_name: nginx-proxy
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/logs/access.log:/var/log/nginx/access.log
      - ./nginx/logs/error.log:/var/log/nginx/error.log
      - ./nginx/html:/usr/share/nginx/html
    depends_on:
      - pinco
      - r3-admin-front
      - r3-admin-server
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge